<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>测试用例维护</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-responsive.css">
    <script src="../vue/vue.js"></script>
    <script src="../vue/vue-resource.js"></script>
    <style>
        .input_width {
            width: 80px;
        }
        .input_path{
            width: 400px;
        }
    </style>
</head>
<body>
<div class="container" id="app">
    <div class="page-header">
        <h1>测试用例维护</h1>
    </div>
    <div>
        <span>Search:</span>
        <input name="query">
        <button class="btn" style="float: right;margin-right: 30px;" v-on:click="saveTestCase">保存</button>
        <button class="btn" style="float: right;margin-right: 5px" v-on:click="runTestCases">执行</button>
        <input type="text" style="float: right; width: 100px; margin-right: 5px" v-model="execute">
    </div>
    <div class="alert" style="margin-top: 10px;margin-bottom: 0px">
        {{ saveStatus }}
    </div>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>测试用例</th>
                <th>主机:端口</th>
                <th>路径</th>
                <th>方法</th>
                <th>版本</th>
                <th>预期</th>
                <th>
                    <button class="btn" v-on:click="newTestCase">新增</button>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(item, index) in testCases">
                <td  class="input_width">
                    <input type="text" style="width: inherit" v-model="testCases[index].case_name">
                </td>
                <td class="input_width">
                    <input type="text" v-model="testCases[index].host_port">
                </td>
                <td class="input_path">
                    <input type="text" style="width: inherit"  v-model="testCases[index].path">
                </td>
                <td class="input_width">
                    <select style="width: inherit" v-model="testCases[index].method">
                        <option v-for="method in methods" v-bind:value="method.value">
                            {{ method.text }}
                        </option>
                    </select>
                </td>
                <td class="input_width">
                    <select style="width: inherit" v-model="testCases[index].version">
                        <option v-for="version in versions" v-bind:value="version">
                            {{ version.name }}
                        </option>
                    </select>
                </td>
                <td class="input_width">
                    <input style="width: inherit" type="text" v-model="testCases[index].expect_result">
                </td>
                <td>
                    <button class="btn" v-on:click="deleteTestCase(item)">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            testCases: [],
            saveStatus: "",
            methods: [
                {text: 'GET', value: 0},
                {text: 'POST', value: 1},
                {text: 'PUT', value: 2},
                {text: 'DELETE', value: 3}
            ],
            versions: [],
            execute:''
        },
        methods: {
            newTestCase: function () {
                console.log("新增测试用例");
                this.testCases.push({
                    case_name: '',
                    host_port: '',
                    path: '/',
                    method: 0,
                    version: this.versions[0],
                    expect_result: '',
                });
            },
            deleteTestCase: function (e) {
                console.log("删除测试用例");
                console.log(e);
                for (var i = 0; i < this.testCases.length; i++) {
                    var versionTemp = this.testCases[i];
                    console.log("versionTemp : " + versionTemp);
                    if (versionTemp === e) {
                        this.versions.splice(i, 1)
                    }
                }
            },
            allTestCase: function () {
                this.$nextTick(function () {
                    this.$http.get('http://localhost:8000/maintain/getTestCase').then(function (res) {
                        if (res.data.length === 0) {
                            console.log("返回数据为空");
                            this.testCases = [
                                {
                                    case_name: '用例名称',
                                    host_port: '127.0.0.1:80',
                                    path: '/',
                                    method: 0,
                                    version: this.versions[0],
                                    expect_result: '',
                                }
                            ];
                            this.saveStatus = "获取0个版本信息，新增默认测试用例"
                        } else {
                            console.log("返回数据非空");
                            for (result in res.data) {
                                console.log(res.data[result].fields);
                                testCase = res.data[result].fields;
                                console.log(testCase.version)
                                console.log(app.selectVersion(testCase.version))
                                testCase.version = app.selectVersion(testCase.version)
                                testCase.case_id = res.data[result].pk;
                                this.testCases.push(res.data[result].fields)
                            }
                            this.saveStatus = "获取" + (parseInt(result) + 1) + "个测试用例！"
                            console.log(res.data);
                        }
                    })
                })
            },
            selectVersion: function (index) {
                console.log(this.versions[0])
                for (version in this.versions) {
                    if (this.versions[version].id === index)
                        return this.versions[version];
                }
                return null;
            },
            saveTestCase: function () {
                this.$nextTick(function () {
                    console.log(this.versions);
                    this.$http.post('http://localhost:8000/maintain/saveTestCase', this.testCases).then(function (res) {
                        console.log(res);
                        this.saveStatus = "保存测试用例正常！"
                    })
                })
            },
            initVersion: function () {
                this.$nextTick(function () {
                    this.$http.get('http://localhost:8000/maintain/getVersion').then(function (res) {
                        for (result in res.data) {
                            console.log(res.data[result].fields);
                            version = res.data[result].fields;
                            version.id = res.data[result].pk;
                            this.versions.push(res.data[result].fields)
                        }
                    })
                })
            },
            runTestCases: function () {
                this.$nextTick(function () {
                    this.$http.post('http://localhost:8000/action/runTestCases', this.testCases).then(function (res) {
                        this.saveStatus = "执行测试用例正常！"
                    })
                })
            }
        }
    });
    app.initVersion()
    app.allTestCase();
</script>
</html>
