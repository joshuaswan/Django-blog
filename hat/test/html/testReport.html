<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>报告</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-responsive.css">
    <script src="../vue/vue.js"></script>
    <script src="../vue/vue-resource.js"></script>
    <style>
        .th-width {
            width: 16%
        }

        .show-input {
            background: none;
            outline: none;
            border: 0px;
            margin-left: 2px;
            margin-right: 2px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container" id="app">
    <div class="page-header">
        <h1>接口测试报告</h1>
    </div>
    <div>
        <span>Search:</span>
        <input name="query">
        <button class="btn" style="margin-right: 5px;" v-on:click="searchReport">查询</button>
        <button class="btn" style="float: right;margin-right: 89px;" v-on:click="exportReport">导出</button>
    </div>
    <div class="alert" style="margin-top: 10px;margin-bottom: 0px">
        {{ saveStatus }}。执行成功率：{{ successPercent }}
    </div>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th class="th-width">执行信息</th>
                <th class="th-width">用例名称</th>
                <th class="th-width">预期结果</th>
                <th class="th-width">实际结果</th>
                <th class="th-width">执行时间</th>
                <th class="th-width">执行耗时</th>
                <th >状态</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(item, index) in results">
                <td >
                    <input class="show-input" onMouseOver="this.title=this.value" v-model="results[index].execute">
                </td>
                <td>
                    <input class="show-input" onMouseOver="this.title=this.value" v-model="results[index].case_name">
                </td>
                <td>
                    <input class="show-input" onMouseOver="this.title=this.value" v-model="results[index].expect_result">
                </td>
                <td>
                    <input class="show-input" onMouseOver="this.title=this.value" v-model="results[index].real_result">
                </td>
                <td>
                    <input class="show-input" onMouseOver="this.title=this.value" v-model="results[index].execute_data">
                </td>
                <td>
                    <input class="show-input" onMouseOver="this.title=this.value" v-model="results[index].execute_time">
                </td>
                <td>
                    <span>{{ results[index].test_result }}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            results: [
                {
                    case_name: "test",
                    real_result: "ssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssss"
                }
            ],
            saveStatus: "测试报告界面",
            successPercent: "100%"
        },
        methods:{
            exportReport: function () {

            },
            searchReport: function () {

            }
        }
    })
</script>
</html>
